<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HyrachiaNetwork</title>

  <link href="css/reset.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
 
</head>

<body>

    <div style="position:fixed; left:390px; top:240px;">
    <h1 style="font-size:60px; font-family:UnderAuthority;">Hyrachia Network</h1>
    </div>
    
<div id="container">
  <nav>
    <div id="showTitle">
    </div>
    <div id="buttons">
      <div id="minimize">
        <span>-</span>
    </div>
    <div id="maximize">
        <span>+</span>
    </div>
    <div id="close">
      <span>&times;</span>
    </div>
    </div>
  </nav>

  <div style="position:fixed; left:520px; top:45px;">
    
  <img src="pics/2.png" alt="Icon" style="width:200px;height:200px;">

</div>

<div style="position:fixed; left:100px; top:100px;">
  
    <img src="pics/1.png" alt="Icon" style="width:200px;height:200px;">
  
  </div>

  <div style="position:fixed; left:950px; top:100px;">
    
      <img src="pics/3.png" alt="Icon" style="width:200px;height:200px;">
    
    </div>

  
    
  <div style="position:fixed; left:50px; bottom:250px;">
    <div id='form-container' class='container'>
      <div class='form-group'>
        <input type='text' placeholder='Email: ' class='form-control' id='email'>
        <input type='password' placeholder='Password: ' class='form-control' id='password'>
        <button class='btn btn-danger' id='signUpBtn'>Sign Up</button>
        <button class='btn btn-success' id='signInBtn'>Sign In</button>
      </div>
    </div>
  </div>
  

 
</body>



<script src="js/menuHandler.js">
require('./renderer.js')
</script>
</html>
